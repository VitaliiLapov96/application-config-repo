#Spring configuration
server:
  port: 8764

#Zuul configuration
zuul:
  routes:
    event-app:
      path: /event-app/**
      url: http://localhost:8080/event-app

#Eureka configuration
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}

#Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health
